name: Build & Release

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Install
        run: npm install
      - name: Build
        run: npm run build
      - name: test
        run: ./sysinfo
      - name: Test Installation
        run: 
          curl -sL https://install-sysinfo.now.sh/ | sh
          sysinfo
